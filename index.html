<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 25px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .container h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      color: #ffffffcc;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #ff7e5f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #eb5e3b;
      transform: scale(1.03);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      color: #fff;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .result.show {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <div class="input-group">
      <label for="temp">Enter Temperature</label>
      <input type="number" id="temp" placeholder="e.g., 25" />
    </div>
    <div class="input-group">
      <label for="from">From</label>
      <select id="from">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <div class="input-group">
      <label for="to">To</label>
      <select id="to">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <button onclick="convertTemp()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("temp").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const resultDiv = document.getElementById("result");

      if (isNaN(temp)) {
        resultDiv.innerText = "Please enter a valid number.";
        resultDiv.classList.add("show");
        return;
      }

      let celsius;
      if (from === "celsius") celsius = temp;
      else if (from === "fahrenheit") celsius = (temp - 32) * (5 / 9);
      else if (from === "kelvin") celsius = temp - 273.15;

      let result;
      if (to === "celsius") result = celsius;
      else if (to === "fahrenheit") result = celsius * (9 / 5) + 32;
      else if (to === "kelvin") result = celsius + 273.15;

      resultDiv.innerText = `Result: ${result.toFixed(2)} Â°${to.charAt(0).toUpperCase()}`;
      resultDiv.classList.add("show");
    }
  </script>
</body>
</html>
